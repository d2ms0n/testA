<ul>
    {% for user in users %}
    <li>
        {{ user.name }} - {{ user.email }}
        <a href="{{ url_for('update', id=user.id) }}">Редактировать</a>
        <a href="{{ url_for('delete', id=user.id) }}">Удалить</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('create') }}">Добавить нового пользователя</a>

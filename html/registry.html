{# templates/registry.html #}
{% extends "base.html" %}
{% block title %}Регистрация нового пользователя{% endblock %}

{% block content %}
<fieldset>
    <legend>Регистрация нового пользователя</legend>
    <form method="POST">
        <input type="text" name="login" placeholder="login" required onfocus="this.classList.add('focused')" onblur="this.classList.remove('focused')">
        <input type="email" name="email" placeholder="Email" required onfocus="this.classList.add('focused')" onblur="this.classList.remove('focused')">
        <input type="text" name="name" placeholder="Имя" onfocus="this.classList.add('focused')" onblur="this.classList.remove('focused')">
        <input type="tel" name="phone" placeholder="Телефон" onfocus="this.classList.add('focused')" onblur="this.classList.remove('focused')">
        <input type="password" name="password" placeholder="Пароль" required onfocus="this.classList.add('focused')" onblur="this.classList.remove('focused')">
        <button type="submit">Зарегистрировать</button>
    </form>
</fieldset>
{% endblock %}
